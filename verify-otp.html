<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - [YourAppName]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Verify Your Deletion Request</h1>
    <p>Enter the OTP sent to your registered phone number to confirm your account deletion.</p>
    
    <form id="otpForm">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>
        <input type="hidden" id="email" name="email">
        <button type="submit">Verify and Delete</button>
    </form>
    <div id="message"></div>

    <script src="verify-otp.js"></script>
</body>
</html>
